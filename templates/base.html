<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Vodkach{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="topbar">
    <div class="topbar-inner">

        <a class="brand" href="{{ url_for('index') }}">
            <span class="brand-text">Vodkach</span>
        </a>

        <nav class="topbar-nav">

            {% if current_user.is_authenticated %}

                <a class="topbar-link" href="{{ url_for('index') }}">
                    Главная
                </a>

                <a class="topbar-link" href="{{ url_for('dialogs') }}">
                    Диалоги
                </a>

                <a class="topbar-link"
                   href="{{ url_for('profile', username=current_user.username) }}">
                    Профиль
                </a>

                <a class="topbar-link danger"
                   href="{{ url_for('logout') }}">
                    Выйти
                </a>

            {% else %}

                <a class="topbar-link"
                   href="{{ url_for('login') }}">
                    Войти
                </a>

                <a class="topbar-link"
                   href="{{ url_for('register') }}">
                    Регистрация
                </a>

            {% endif %}

        </nav>
    </div>
</header>

<main class="page-content">
    {% block content %}{% endblock %}
</main>

</body>
</html>
