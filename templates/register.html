<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="topbar">
    <div class="topbar-inner">
        <a class="brand" href="/">
            <span class="brand-text">Vodkach</span>
        </a>

        <nav class="topbar-nav">
            <a class="topbar-link" href="/">Главная</a>
            <a class="topbar-link" href="{{ url_for('login') }}">Войти</a>
            <a class="topbar-link" href="{{ url_for('register') }}">Регистрация</a>
        </nav>
    </div>
</header>

<main class="page-content">
    <h2>Регистрация</h2>

    <form class="login-form" method="POST">
        <input type="text" name="username" placeholder="Имя пользователя" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Зарегистрироваться</button>
    </form>

    <a class="register-link" href="{{ url_for('login') }}">Уже есть аккаунт?</a>
</main>

</body>
</html>
